<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/fjt6pxh.css">
    <title>Portfolio</title>

<body>
    <header>
         <div class="staticheader">
            <div style="width:80%; margin:0 auto;" class="container headercontainer">
             <div class="staticlogo">

             </div>
            
             <div class="staticheaderitems">
                <button class="headeritem">
                    <p class="headeritemtext">Home</p>
                </button>
                <button class="headeritem">
                    <p class="headeritemtext">About</p>
                </button>
                <button class="headeritem">
                    <p class="headeritemtext">Vaardigheden</p>
                </button>
                <button class="headeritem">
                    <p class="headeritemtext">Portfolio</p>
                </button>
                <button class="headeritem">
                    <p class="headeritemtext">Socials</p>
                </button>
                <button class="headeritem">
                    <p class="headeritemtext">Contact</p>
                </button>
             </div>
            </div> 
         </div>
    </header>
    <main>
        <section class="home">
            <div class="container">
                <div class="homecontent">
                 <h1>Welkom</h1>
                 <p class="bodytext">Geniet van mijn Portfolio</p>
                </div>
            </div>
        </section>
        <section class="scrolldownbar">
            <div class="bar"></div>
        </section>
        <section class="about">
            <div class="container">
                <div class="aboutme">
                    <div class="middle"></div>
                    <div class="info">
                        <p class="naam">Sam de vos</p>
                        <div class="overigeinfo">
                            <div class="leeftijd">
                                <p class="titles">leeftijd</p>
                                <p class="bodytext">22</p>
                            </div>
                            <div class="woonplaats">
                                <p class="titles">woonplaats</p>
                                <p class="bodytext">Hoogerheide - Woensdrecht</p>
                            </div>
                            <div class="huidigestudie">
                                <p class="titles">Huidige Studie</p>
                                <p class="bodytext">Font-end Developer</p>
                            </div>
                            <div class="anderestudies">
                                <p class="titles">Andere Studies</p>
                                <p class="bodytext">Medewerker Ict Support Niveau 2</p>
                            </div>   
                        </div>                                 
                    </div>
                </div>                
            </div>
        </section>
        <section class="vaardigheden">
            <div class="container">
                <div class="skills">
                    <p class="skillstitle">Skills & Tools</p>
                    <div class="cards">
                        <p class="icontext">PS</p>
                        <p class="skillnaam">Photoshop</p>
                        <p class="skillniveau">Gemiddeld</p>
                    </div>
                </div>                              
            </div>
        </section>
    </main>
    <footer>
